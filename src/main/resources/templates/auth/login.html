<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>crud</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/css/skins/_all-skins.min.css" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/css/custom.css" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
	<body class="hold-transition login-page">
			<div class="login-box">
			  <div class="login-logo">
			    <b>CRUD</b>
			    
			  </div>
			  <div class="login-box-body">
			    <p class="login-box-msg">Zaloguj się aby rozpocząć pracę</p>
			
			    <form name="f" th:action="@{/login}" method="post">
					<div th:if="${param.error}" class="alert alert-danger">    
						Zła nazwa użytkownika lub hasło.
					</div>
					<div th:if="${param.logout}" class="alert alert-success"> 
						Zostałeś wylogowany.
					</div>				
					<div class="form-group has-feedback">
						<input type="text" id="login" name="login" class="form-control" placeholder="Login" required="true" />
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" id="password" name="password" class="form-control" placeholder="Hasło" required="true" />
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="row">
			        	<div class="col-xs-8">
			        		&nbsp;
						</div>
						<div class="col-xs-4">
							<button type="submit" class="btn btn-primary btn-block btn-flat">Zaloguj się</button>
						</div>
					</div>
				</form>
				</div>
			</div>

	</body>
</html>
